<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Nom</label>
      <input type="texte"  [(ngModel)]="client.nom"   class="form-control" id="exampleInputPassword1" name="nome" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Pr√©nom</label>
      <input type="texte"  [(ngModel)]="client.prenom"   class="form-control" id="exampleInputPassword1" name="prenom">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Date de Naissance</label>
      <input type="texte"  [(ngModel)]="client.date_naissance"   class="form-control" id="exampleInputPassword1" name="date de naissance">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Adresse</label>
      <input type="texte"  [(ngModel)]="client.adresse"   class="form-control" id="exampleInputPassword1" name="adresse">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Code Postal</label>
      <input type="texte"  [(ngModel)]="client.codepostal"   class="form-control" id="exampleInputPassword1" name="code postal">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-group">
      <label for="power">Client Types</label>
      <select class="form-control" id="power" required>
        <option *ngFor="let type of clientTypes" [value]="type">{{type}}</option>
      </select>
    </div>
    <button type="submit"  (click)="displayClient()" class="btn btn-primary">Submit</button>
  </form>
